<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="weather-wrapper">
      <div class="weather-app">
        <div class="form">
           <form id="search-form">
              <div class="row mb-4">
                <div class="col-9">
                  <input class="form-control " type="text" placeholder="Enter City..." id="search-result"/>
                </div>
                <div class="col-3">
                  <button class="btn btn-primary " type="submit" value="search">Search</button>
                </div>
              </div>
            </form>
        </div>
        <div class="overview">
          <h1 id="city">Nairobi</h1>
          <ul>
            <li id="date"></li>
            <li id="temperature-description">Mostly cloudy</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly_cloudy" class="float-left"  id="icon">
                <strong id="temperature">26</strong><span id="celcius" class="active" > <a href="#" id="celsius">°C </a>| <a href="#" id="fahrenheit">°F</a></span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="precip">Precipitation: 10%</li>
              <li id="humidity">Humidity: 48%</li>
              <li id="wind">Wind: 13km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
          <a href="https://github.com/EclineKoech/Weather-App" target="_blank">Open-source code by </a>Ecline Koech
        </small>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
