<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-3 mt-5">
            <form class="d-flex" id="search-form">
              <input
                class="form-control"
                type="text"
                placeholder="Enter City..."
                id="search-result"
              />
              <button class="btn" type="submit" value="search">
                Search
              </button>
            </form>
            <button id="location">
              Current
            </button>
          </div>
        </div>
        <div class="para1">
          <p>
            <i class="fas fa-clouds"></i>
            <span class="two-one" id="temperature"> </span>
            <span class="precip"
              >°C|°F Precipitation: 0% <br />
              <p id="humidity"></p>
              <br />
              <p id="wind"></p>
            </span>
          </p>
        </div>
        <div class="container" class="row">
          <div class="col-sm-3">
            <u> <p>Temperature | Precipitation | Wind</p></u>
          </div>
          <div class="city">
            <h1 id="city"></h1>
            <br />
            <h2></h2>
            <p id="temperature-description"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
